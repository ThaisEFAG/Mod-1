<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrinho</title>
</head>
<body>
    <div class="container">
        <div class="search-product">
            <label class="box" for="">Choice</label>
            <div class="product">
                <ul class="array-list">
                    <li class="array-product"></li>
                </ul>
            </div>
            <button class="value-one">Consultar valor</button>
            <button class="to-buy">Concluir compra</button>
        </div>
    </div>
    <div class="container">
        <div class="search-product">
            <label class="box" for="">CESTA</label>
            <div class="shop-list">
                <ul class="intens-cesta"></ul>
            </div>
            <button class="to-buy">Concluir compra</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
